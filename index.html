    <title>Buscando Dados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./src/pesquisa.png" type="image/x-icon">

<body>
<main>
    <div class="box">
    <h1>Bucando dados </h1>
    <div class="input-container">
        <input type="search" name="" id="search" placeholder="Filtro de busca">
    </div>
    <div class="errors-container" style="display: none;">
        <p></p>
    </div>
    <div class="results-container" style="display: none;" id="results-container">

            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>E-mail</th>
                <th>Nascimento</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>
</main>
